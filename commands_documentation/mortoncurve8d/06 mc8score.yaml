- id:      MC8SCORE
  name:    MC8SCORE
  usage:   MC8SCORE key sub_key
  params:
    items:
    - k: key
      v: name of the Morton Curve 8D object
    - k: sub_key
      v: sub key

  description: |
    Get indexes for *sub_key* from Morton Curve 8D index *key*.<br />
    Coordinates are uint8_t, indexes type are uint64_t<br />

  return_type: array
  return:      x, y or empty
  version:     1.3.7.7
  complexity:  READ
  mutable:     false
  compatible:  false
  example:     |
    127.0.0.1:6379> MC8ADD mymc8d boston 0 5 6 6 0 5 6 6 boston_data rome 0 6 6 6 0 6 6 6 rome_data sofia 1 7 2 6 1 7 2 6 sofia_data
    OK
    127.0.0.1:6379> MC8SCORE mymc8d rome
    1) "0"
    2) "6"
    3) "6"
    3) "6"
    4) "0"
    5) "6"
    6) "6"
    7) "6"
    127.0.0.1:6379> MC8SCORE mymc8d london
    1) ""
    2) ""
    3) ""
    3) ""
    4) ""
    5) ""
    6) ""
    7) ""

