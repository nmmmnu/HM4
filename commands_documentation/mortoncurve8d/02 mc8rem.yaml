- id:      MC8REM
  name:    MC8REM
  aliases:
    items:
      - MC8REMOVE
      - MC8DEL
  usage:   MC8REM key key_sub0 [key_sub1]...
  params:
    items:
    - k: key
      v: name of the Morton Curve 8D object
    - k: sub_key0
      v: sub key

  description: |
    Remove *key_sub0*, *key_sub1*... from Morton Curve 8D index *key*.

  return_type: int
  return_type: bool
  return:      always returns 1
  version:     1.3.7.7
  complexity:  "[number of items] * (READ + 2 * WRITE), TX"
  mutable:     true
  compatible:  false
  example:     |
    127.0.0.1:6379> MC8ADD mymc8d boston 0 5 6 6 0 5 6 6 boston_data rome 0 6 6 6 0 6 6 6 rome_data sofia 1 7 2 6 1 7 2 6 sofia_data
    OK
    127.0.0.1:6379> MC8DEL mymc8d rome sofia
    (integer) 1
    127.0.0.1:6379> xnget mymc8d~ 10 mymc8d~
    1) "mymc8d~0000000000eecc22~boston"
    2) "boston_data"
    3) "mymc8d~~boston"
    4) "0000000000eecc22"
    5) ""
