- id:      MC8POINT
  name:    MC8POINT
  usage:   MC8POINT key x y z ... count start
  params:
    items:
    - k: key
      v: name of the Morton Curve 8D object
    - k: x, y, z, w ...
      v: coordinates of the stored point / elements of the stored vector.
         Coordinates are uint8_t, Morton Curve index is uint64_t.
    - k: count
      v: result count
    - k: start
      v: specify starting key (for pagination in the similar way as in XNGET)

  return_type: array
  return:      list of key / values with "next" key at the end.
  version:     1.3.7.7
  complexity:  READ
  mutable:     false
  compatible:  false
  description: |
    <p>Get all elements from Morton Curve 8D index *key*, that are in the "point" with "coordinates" *x*, *y*, *z*.<br />
    ... or ...<br />
    In other words, get all vectors from Morton Curve 8D index *key*, that have elements { *x*, *y*, *z* }.</p>

    <p>This command is way faster than MC8RANGE.</p>

  example:     |
    127.0.0.1:6379> MC8ADD users 0 1 1 0 0 1 1 0 0 john
    OK
    127.0.0.1:6379> MC8ADD users 1 1 1 0 0 1 1 0 0 peter
    OK
    127.0.0.1:6379> MC8ADD users 2 2 1 0 0 2 1 0 0 jill
    OK
    127.0.0.1:6379> MC8ADD users 3 1 2 0 0 1 2 0 0 robert
    OK
    127.0.0.1:6379> MC8ADD users 4 2 2 1 1 2 2 1 1 pola
    OK
    127.0.0.1:6379> MC8ADD users 5 2 2 0 0 2 2 0 0 pepe
    OK
    127.0.0.1:6379> MC8POINT users 2 2 0 0 2 2 0 0 10000
    1) "002,002,000,000,002,002,000,000,00000000"
    2) "pepe"
    3) ""
    127.0.0.1:6379> MC8RANGE users 2 2 2 2 0 0 0 0 2 2 2 2 0 0 0 0 10000
    1) "002,002,000,000,002,002,000,000,00000000"
    2) "pepe"
    3) ""

  sql:         |
    select
      key,
      val
    from
      table
    where
      x = [x] and
      y = [y] and
      z = [z] and
      w = [w] and
      ...
    limit [count]

  see_also:
    items:
      - MC8RANGE

