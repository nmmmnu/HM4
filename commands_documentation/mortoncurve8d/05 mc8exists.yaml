- id:      MC8EXISTS
  name:    MC8EXISTS
  usage:   MC8EXISTS key sub_key
  params:
    items:
    - k: key
      v: name of the Morton Curve 8D object
    - k: sub_key
      v: sub key

  description: |
    Check if the value of *sub_key* from Morton Curve 8D index *key* exists.<br />

  return_type: string
  return:      value
  version:     1.3.7.7
  complexity:  2 * READ
  mutable:     false
  compatible:  false
  example:     |
    127.0.0.1:6379> MC8ADD mymc8d boston 0 5 6 6 0 5 6 6 boston_data rome 0 6 6 6 0 6 6 6 rome_data sofia 1 7 2 6 1 7 2 6 sofia_data
    OK
    127.0.0.1:6379> MC8EXISTS mymc8d rome
    (integer) 1

  see_also:
    items:
      - MC8GET
      - MC8MGET
