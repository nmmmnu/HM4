- id:      MC3MGET
  name:    MC3MGET
  usage:   MC3MGET key sub_key0 [sub_key1]...
  params:
    items:
    - k: key
      v: name of the Morton Curve 3D object
    - k: sub_key0
      v: sub key

  description: |
    Get *sub_key0*, *sub_key1* ... from Morton Curve 3D index *key*.<br />

  return_type: array
  return:      values
  version:     1.3.7.7
  complexity:  "[number of items] * 2 * READ"
  mutable:     false
  compatible:  false
  example:     |
    127.0.0.1:6379> MC3ADD mymc3d boston 0 5 4 boston_data rome 0 6 4 rome_data sofia 1 7 2 sofia_data
    OK
    127.0.0.1:6379> MC3MGET mymc3d rome sofia london boston
    1) "rome_data"
    2) "sofia_data"
    3) ""
    4) "boston_data"

  see_also:
    items:
      - MC3GET
      - MC3EXISTS
