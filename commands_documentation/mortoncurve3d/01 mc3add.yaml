- id:      MC3ADD
  name:    MC3ADD
  usage:   MC3ADD key key_sub0 x0 y0 z0 val0 [key_sub1 x1 y1 val1]...
  params:
    items:
    - k: key
      v: name of the Morton Curve 3D object
    - k: sub_key0
      v: sub key.
    - k: x0, y0, z0
      v: coordinates of the stored point / elements of the stored vector.
         Coordinates are uint32_t, Morton Curve index is uint128_t.

  description: |
    Insert *x0*, *y0*, *z0* into Morton Curve 3D index *key*, with *sub_key0*, value *value0*.<br />
    Insert *x1*, *y1*, *z1* into Morton Curve 3D index *key*, with *sub_key1*, value *value1*.<br />
    ...<br />

  return_type: OK
  version:     1.3.7.7
  complexity:  2 * READ
  mutable:     true
  compatible:  false
  example:     |
    127.0.0.1:6379> MC3ADD mymc3d boston 0 5 3 boston_data rome 0 6 2 rome_data sofia 1 7 2 sofia_data
    OK

