- id:      MC3ENCODE
  name:    MC3ENCODE
  usage:   MC3ENCODE x y z
  params:
    items:
    - k: x, y, z
      v: coordinates of the stored point / elements of the stored vector.
         Coordinates are uint32_t, Morton Curve index is uint128_t.

  return_type: string
  return:      hex index
  version:     1.3.7.7
  mutable:     false
  compatible:  false
  description: |
    Encode coordinates *x*, *y*, *z* into Morton Curve 3D hex index.<br />
    Coordinates are uint32_t, indexes type are uint128_t<br />

  example:     |
    127.0.0.1:6379> MC3ENCODE 5 23 4
    "000000000000000000000000000021d3"
    127.0.0.1:6379> MC3DECODE 000000000000000000000000000021d3
    1) "5"
    2) "23"
    3) "4"
    127.0.0.1:6379> # no need of leading zeroes, this also works
    OK
    127.0.0.1:6379> MC3DECODE 21d3
    1) "5"
    2) "23"
    3) "4"

  see_also:
    items:
      - MC3DECODE
