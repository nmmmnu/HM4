- id:      MC3DECODE
  name:    MC3DECODE
  usage:   MC3DECODE hex
  params:
    items:
    - k: hex
      v: Morton Curve index value.
         Coordinates are uint32_t, Morton Curve index is uint128_t.

  return_type: array
  return:      coordinates
  version:     1.3.7.7
  mutable:     false
  compatible:  false
  description: |
    Decode coordinates *x*, *y*, *z* into Morton Curve 3D hex index.

  example:     |
    127.0.0.1:6379> MC3ENCODE 5 23 4
    "000000000000000000000000000021d3"
    127.0.0.1:6379> MC3DECODE 000000000000000000000000000021d3
    1) "5"
    2) "23"
    3) "4"
    127.0.0.1:6379> # no need of leading zeroes, this also works
    OK
    127.0.0.1:6379> MC3DECODE 21d3
    1) "5"
    2) "23"
    3) "4"

  see_also:
    items:
      - MC3ENCODE
