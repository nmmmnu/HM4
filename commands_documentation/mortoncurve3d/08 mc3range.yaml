- id:      MC3RANGE
  name:    MC3RANGE
  usage:   MC3RANGE key x_min x_max y_min y_max z_min z_max count start
  params:
    items:
    - k: key
      v: name of the Morton Curve 3D object
    - k: x_min, x_max, y_min, y_max, z_min, z_max
      v: ranges of the coordinates of the stored point / ranges of the elements of the stored vector.
         Coordinates are uint32_t, Morton Curve index is uint128_t.
    - k: count
      v: result count
    - k: start
      v: specify starting key (for pagination in the similar way as in XNGET)

  return_type: array
  return:      list of key / values with "next" key at the end.
  version:     1.3.7.7
  complexity:  N * READ, were N âˆˆ { 1 .. 9 }
  mutable:     false
  compatible:  false
  description: |
    <p>Get all elements from Morton Curve 3D index *key*, that are in the "rectangle" *x_min* to *x_max*, *y_min* to *y_max*, *z_min* to *z_max*.</p>

    <p>This command is way slower than MC3RANGE.</p>

  example:     |
    127.0.0.1:6379> MC3ADD users 0 1 1 0 john
    OK
    127.0.0.1:6379> MC3ADD users 1 1 1 0 peter
    OK
    127.0.0.1:6379> MC3ADD users 2 2 1 0 jill
    OK
    127.0.0.1:6379> MC3ADD users 3 1 2 0 robert
    OK
    127.0.0.1:6379> MC3ADD users 4 2 2 1 pola
    OK
    127.0.0.1:6379> MC3ADD users 5 2 2 0 pepe
    OK
    127.0.0.1:6379> MC3POINT users 2 2 0 10000
    1) "0000000002,0000000002,0000000000,00000000"
    2) "pepe"
    3) ""
    127.0.0.1:6379> MC3RANGE users 2 2 2 2 0 0 10000
    1) "0000000002,0000000002,0000000000,00000000"
    2) "pepe"
    3) ""
    127.0.0.1:6379> MC3RANGE users 2 2 1 2 0 1 10000
    1) "0000000002,0000000001,0000000000,00000000"
    2) "jill"
    3) "0000000002,0000000002,0000000000,00000001"
    4) "pepe"
    5) "0000000002,0000000002,0000000001,00000002"
    6) "pola"
    7) ""

  sql:         |
    select
      key,
      val
    from
      table
    where
      x >= [x_min] and x <= [x_max] and
      y >= [y_min] and y <= [y_max] and
      z >= [z_min] and z <= [z_max]
    limit [count]

  see_also:
    items:
      - MC3POINT
      - MC3RANGENAIVE

