- id:          RANDOM
  name:        RANDOM
  aliases:
    items:
      - rand
  usage:       RANDOM
  usage:       RANDOM number
  description: |
    Generate pseudo random number with specific seed.<br />
    The output type is int or string, depending if the result can fit in int64 or not.<br />

  return_type: int or string
  return:      the random number
  version:     1.3.12.1
  mutable:     false
  compatible:  false
  example:     |
    127.0.0.1:6379> random
    "15926910803142346387"
    127.0.0.1:6379> random 0
    "15926910803142346387"
    127.0.0.1:6379> random 1
    "12994781566227106604"
    127.0.0.1:6379> random 2
    "4233148493373801447"
    127.0.0.1:6379> random 3
    (integer) 815575690806614222
    127.0.0.1:6379> mrandom 0 1 2 3
    1) "15926910803142346387"
    2) "12994781566227106604"
    3) "4233148493373801447"
    4) "815575690806614222"

  see_also:
    items:
      - MRANDOM
