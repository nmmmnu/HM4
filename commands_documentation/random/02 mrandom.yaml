- id:          MRANDOM
  name:        MRANDOM
  aliases:
    items:
      - mrand
  usage:       MRANDOM number0 [number1]...
  params:
    items:
    - k: number0
      v: seed for the random

  description: |
    Generate pseudo random numbers with specific seed.<br />
    You can also think about it as this is N-th random number.

  return_type: array
  return:      array with the random numbers
  version:     1.3.12.1
  mutable:     false
  compatible:  false
  example:     |
    127.0.0.1:6379> random
    "15926910803142346387"
    127.0.0.1:6379> random 0
    "15926910803142346387"
    127.0.0.1:6379> random 1
    "12994781566227106604"
    127.0.0.1:6379> random 2
    "4233148493373801447"
    127.0.0.1:6379> random 3
    (integer) 815575690806614222
    127.0.0.1:6379> mrandom 0 1 2 3
    1) "15926910803142346387"
    2) "12994781566227106604"
    3) "4233148493373801447"
    4) "815575690806614222"

  see_also:
    items:
      - RANDOM
