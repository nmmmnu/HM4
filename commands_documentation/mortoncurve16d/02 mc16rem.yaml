- id:      MC16REM
  name:    MC16REM
  aliases:
    items:
      - MC16REMOVE
      - MC16DEL
  usage:   MC16REM key key_sub0 [key_sub1]...
  params:
    items:
    - k: key
      v: name of the Morton Curve 16D object
    - k: sub_key0
      v: sub key

  description: |
    Remove *key_sub0*, *key_sub1*... from Morton Curve 16D index *key*.

  return_type: int
  return_type: bool
  return:      always returns 1
  version:     1.3.7.7
  complexity:  "[number of items] * (READ + 2 * WRITE), TX"
  mutable:     true
  compatible:  false
  example:     |
    127.0.0.1:6379> MC16ADD mymc16d boston 0 5 6 6 0 5 6 6 0 5 6 6 0 5 6 6 boston_data rome 0 6 6 6 0 6 6 6 0 5 6 6 0 5 6 6 rome_data sofia 1 7 2 6 1 7 2 6 0 5 6 6 0 5 6 6 sofia_data
    OK
    127.0.0.1:6379> MC16DEL mymc16d rome sofia
    (integer) 1
    127.0.0.1:6379> xnget mymc16d~ 10 mymc16d~
    1) "mymc16d~00000000000000000000eeeecccc2222~boston"
    2) "boston_data"
    3) "mymc16d~~boston"
    4) "00000000000000000000eeeecccc2222"
    5) ""
