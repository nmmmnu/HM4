- id:      MC16DECODE
  name:    MC16DECODE
  usage:   MC16DECODE hex
  params:
    items:
    - k: hex
      v: Morton Curve index value.
         Coordinates are uint8_t, Morton Curve index is uint128_t.

  return_type: array
  return:      coordinates
  version:     1.3.7.7
  mutable:     false
  compatible:  false
  description: |
    Decode coordinates *x*, *y*, *z*, *w*... into Morton Curve 16D hex index.

  example:     |
    127.0.0.1:6379> MC16ENCODE 5 23 4 5 4 3 2 3 5 23 4 5 4 3 2 3
    "000000000000020200001f1fe2e2abab"
    127.0.0.1:6379> MC16DECODE 000000000000020200001f1fe2e2abab
     1) "5"
     2) "23"
     3) "4"
     4) "5"
     5) "4"
     6) "3"
     7) "2"
     8) "3"
     9) "5"
    10) "23"
    11) "4"
    12) "5"
    13) "4"
    14) "3"
    15) "2"
    16) "3"
    127.0.0.1:6379> # no need of leading zeroes, this also works
    OK
    127.0.0.1:6379> MC16DECODE 20200001f1fe2e2abab
     1) "5"
     2) "23"
     3) "4"
     4) "5"
     5) "4"
     6) "3"
     7) "2"
     8) "3"
     9) "5"
    10) "23"
    11) "4"
    12) "5"
    13) "4"
    14) "3"
    15) "2"
    16) "3"

  see_also:
    items:
      - MC16ENCODE
