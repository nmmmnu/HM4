- id:      MC1EXISTS
  name:    MC1EXISTS
  usage:   MC1EXISTS key sub_key
  params:
    items:
    - k: key
      v: name of the Linear curve object
    - k: sub_key
      v: sub key

  description: |
    Check if the value of *sub_key* from Linear curve index *key* exists.<br />

  return_type: string
  return:      value
  version:     1.3.7.7
  complexity:  2 * READ
  mutable:     false
  compatible:  false
  example:     |
    127.0.0.1:6379> MC1ADD mymc1d boston 0 boston_data rome 0 rome_data sofia 1 sofia_data
    OK
    127.0.0.1:6379> MC1EXISTS mymc1d rome
    (integer) 1

  see_also:
    items:
      - MC1GET
      - MC1MGET
