- id:      MC1GET
  name:    MC1GET
  usage:   MC1GET key sub_key
  params:
    items:
    - k: key
      v: name of the Linear curve object
    - k: sub_key
      v: sub key

  description: |
    Get *sub_key* from Linear curve index *key*.<br />

  return_type: string
  return:      value
  version:     1.3.7.7
  complexity:  2 * READ
  mutable:     false
  compatible:  false
  example:     |
    127.0.0.1:6379> MC1ADD mymc1d boston 0 boston_data rome 0 rome_data sofia 1 sofia_data
    OK
    127.0.0.1:6379> MC1GET mymc1d rome
    "rome_data"

  see_also:
    items:
      - MC1MGET
      - MC1EXISTS
