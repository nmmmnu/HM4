- id:      MC1SCORE
  name:    MC1SCORE
  usage:   MC1SCORE key sub_key
  params:
    items:
    - k: key
      v: name of the Linear curve object
    - k: sub_key
      v: sub key

  description: |
    Get indexes for *sub_key* from Linear curve index *key*.<br />
    Coordinate is uint32_t, indexes type are uint32_t<br />

  return_type: array
  return:      x, y or empty
  version:     1.3.7.7
  complexity:  READ
  mutable:     false
  compatible:  false
  example:     |
    127.0.0.1:6379> MC1ADD mymc1d boston 0 boston_data rome 0 rome_data sofia 1 sofia_data
    OK
    127.0.0.1:6379> MC1SCORE mymc1d rome
    1) "0000000000000000"
    127.0.0.1:6379> MC1SCORE mymc1d london
    1) ""

