- id:          IXMEXISTS
  name:        IXMEXISTS
#  aliases:
#    items:
  usage:       IXMEXISTS key sub_key
  description: |
    Check if the value of mindex object *key*, with *sub_key* exists<br />

  return_type: bool
  return:      |
    0 = not exists<br />
    1 = exists
  version:     1.3.14.2
  complexity:  READ
  mutable:     false
  compatible:  false
  example:     |
    127.0.0.1:6379> ixmexists mykey John
    (integer) 1
    127.0.0.1:6379> ixmexists mykey Ivan
    (integer) 0

  see_also:
    items:
      - IXMMGET
