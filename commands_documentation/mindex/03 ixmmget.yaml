- id:          IXMMGET
  name:        IXMMGET
  usage:       IXMMGET key sub_key0 [sub_key1]...
  params:
    items:
    - k: key
      v: name of the mindex object
    - k: key_sub0
      v: sub key

  description: |
    Get the value from mindex object *key*, with *sub_key0*, *sub_key1*...<br />
    The command is same as IXMGET, except it returns several values.

  return_type: array
  return:      list of the values
  version:     1.3.14.2
  complexity:  "[number of keys] * READ"
  mutable:     false
  compatible:  false
  example:     |
    127.0.0.1:6379> ixmmget mykey John Pete Ivan John
    1) "Data for John"
    2) "Data for Pete"
    3) ""
    4) "Data for John"

  see_also:
    items:
    - IXMMGET
