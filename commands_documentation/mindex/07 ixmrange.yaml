- id:          IXMRANGE
  name:        IXMRANGE
  usage:       IXMRANGE key text count start
  description: |
    Returns a range mindex object *key* using single *text*<br />
    Returns up to *count* results.<br />
    *start* specify starting key (for pagination in the similar way as in XNGET).<br />

  return_type: array
  return:      list of key / values with "next" key at the end.
  version:     1.3.14.2
  complexity:  READ
  mutable:     false
  compatible:  false
  example:     |
    127.0.0.1:6379> IXMADD mykey John , "london,new york" x "Data for John"
    (integer) 1
    127.0.0.1:6379> IXMADD mykey Pete , "london,boston" x "Data for Pete"
    (integer) 1
    127.0.0.1:6379> IXMRANGE mykey london 100 ''
    1) "John"
    2) "Data for John"
    3) "Pete"
    4) "Data for Pete"
    5) ""

  see_also:
    items:
      - IXMRANGEFLEX
      - IXMRANGESTRICT

