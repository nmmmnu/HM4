- id:          IXMRANGE
  name:        IXMRANGE
  usage:       IXMRANGE key word count start
  params:
    items:
    - k: key
      v: name of the mindex object
    - k: word
      v: single word
    - k: count
      v: result count
    - k: start
      v: specify starting key (for pagination in the similar way as in XNGET)

  description: |
    Returns a range mindex object *key* using single *word*

  return_type: array
  return:      list of key / values with "next" key at the end.
  version:     1.3.14.2
  complexity:  READ
  mutable:     false
  compatible:  false
  example:     |
    127.0.0.1:6379> IXMADD mykey John , "london,new york" x "Data for John"
    (integer) 1
    127.0.0.1:6379> IXMADD mykey Pete , "london,boston" x "Data for Pete"
    (integer) 1
    127.0.0.1:6379> IXMRANGE mykey london 100 ''
    1) "John"
    2) "Data for John"
    3) "Pete"
    4) "Data for Pete"
    5) ""

  see_also:
    items:
      - IXMRANGEFLEX
      - IXMRANGESTRICT

