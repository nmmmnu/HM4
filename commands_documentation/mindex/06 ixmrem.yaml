- id:          IXMREM
  name:        IXMREM
  aliases:
    items:
      - IXMREMOVE
      - IXMDEL
  usage:       IXMREM key sub_key
  description: |
    Remove *sub_key* from mindex object *key*<br />

  return_type: bool
  return:      always returns 1
  version:     1.3.14.2
  complexity:  READ + (N + 1) * WRITE
  mutable:     true
  compatible:  false
  example:     |
    127.0.0.1:6379> IXMADD mykey Leon , "london,new york,Serdica" x "Data for Leon"
    (integer) 1
    127.0.0.1:6379> IXMGET mykey Leon
    "Data for Leon"
    127.0.0.1:6379> IXMREM mykey Leon
    (integer) 1
    127.0.0.1:6379> IXMGET mykey Leon
    ""

