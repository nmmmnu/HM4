- id:          IXMADD
  name:        IXMADD
  usage:       IXMADD key key_sub delimiter "words,words" sort_key value
  params:
    items:
    - k: key
      v: name of the mindex object
    - k: key_sub
      v: sub key
    - k: delimiter
      v: delimiter, for example "," (coma)
    - k: "words,words"
      v: words
    - k: sort_key
      v: influences the sorting of the results of IXMRANGE* commands
    - k: value
      v: value of the key_sub. If you do not want to influence the sort just pass "x", "0" or "1".

  description: |
    Insert *words,words* separated by *delimiter* into the mindex object *key*, with *sub_key* and *sort_key*, value *value*

  return_type: bool
  return:      always returns 1
  version:     1.3.14.2
  complexity:  READ + 2 * (N + 1) * WRITE
  mutable:     true
  compatible:  false
  example:     |
    127.0.0.1:6379> IXMADD mykey John , "london,new york" x "Data for John"
    (integer) 1
    127.0.0.1:6379> IXMADD mykey Pete , "london,boston"   x "Data for Pete"
    (integer) 1

