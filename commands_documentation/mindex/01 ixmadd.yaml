- id:          IXMADD
  name:        IXMADD
  usage:       IXMADD key sub_key delimiter "words,words" sort_key value
  description: |
    Insert *words* separated by *delimiter* into mindex object *key*, with *sub_key* and *sort_key*, value *value* and indexes *words,words*<br />
    *sort_key* influences the sorting of the results of IXMRANGE* commands. If you do not want to influence the sort just pass "x" or "1".<br />

  return_type: bool
  return:      always returns 1
  version:     1.3.14.2
  complexity:  READ + 2 * (N + 1) * WRITE
  mutable:     true
  compatible:  false
  example:     |
    127.0.0.1:6379> IXMADD mykey John , "london,new york" x "Data for John"
    (integer) 1
    127.0.0.1:6379> IXMADD mykey Pete , "london,boston" x "Data for Pete"
    (integer) 1

