- id:      HHDECR
  name:    HHDECR
  usage:   HHDECR key hh_count hh_value_size value0 count0 [value1 count1]...

  description: |
    Add *value0* with score *count0*, *value1* with score *count1*... into the Misra-Gries heavy hitters object *key* with size *hh_count* and fixed value size of *h_value_size*.<br />
    Bigger values are with higher score.<br />
    *hh_count* can be from 1 to 200.<br />
    *hh_value_size* can be:<br />
    <table border="1" class="x">
      <tr><th>Value</th><th>Size</th><th>Comment</th></tr>
      <tr><td align="right"> 16</td><td align="right"> 15</td><td>IP4</td></tr>
      <tr><td align="right"> 32</td><td align="right"> 31</td><td>&nbsp;</td></tr>
      <tr><td align="right"> 40</td><td align="right"> 39</td><td>IP6</td></tr>
      <tr><td align="right"> 64</td><td align="right"> 64</td><td></td></tr>
      <tr><td align="right">128</td><td align="right">127</td><td></td></tr>
      <tr><td align="right">256</td><td align="right">255</td><td>Pascal string</td></tr>
    </table>

  return_type: bool
  return:      |
    0 = if all the items is not qualified for insert<br />
    1 = if at least one item is qualified for insert

  version:     1.3.7.7
  complexity:  READ + WRITE
  mutable:     true
  compatible:  false
  example:     |
    127.0.0.1:6379> del myhh
    (integer) 1
    127.0.0.1:6379> hhdecr myhh 5 64 google 140 yahoo 34 cloudflare 13 outlook 10 facebook 5
    (integer) 1
    127.0.0.1:6379> hhdecr myhh 5 64 oracle 55
    (integer) 1
    127.0.0.1:6379> hhget myhh 5 64
     1) "facebook"
     2) "5"
     3) "outlook"
     4) "10"
     5) "cloudflare"
     6) "13"
     7) "yahoo"
     8) "34"
     9) "oracle"
    10) "55"

  see_also:
    items:
      - HHINCR
