- id:          IXTRANGEFLEX_UTF8
  name:        IXTRANGEFLEX_UTF8
  aliases:
    items:
      - IXTRANGEFLEX
  usage:       IXTRANGEFLEX_UTF8 key delimiter "words,words" count start
  params:
    items:
    - k: key
      v: name of the tindex object
    - k: delimiter
      v: delimiter, for example "," (coma)
    - k: words,words
      v: words, must be ASCII or UTF8
    - k: count
      v: result count
    - k: start
      v: specify starting key (for pagination in the similar way as in XNGET)

  description: |
    Returns a range tindex object *key* using words *words,words*<br />
    The results apears, if contains at least one of the trigram. The result that contains more trigram are on top.

  return_type: array
  return:      list of key / values with "next" key at the end.
  version:     1.3.14.2
  complexity:  "[number of words] * READ"
  mutable:     false
  compatible:  false
  example:     |
    127.0.0.1:6379> IXTADD mykey John , "london,new york" x "Data for John"
    (integer) 1
    127.0.0.1:6379> IXTADD mykey Pete , "london,boston" x "Data for Pete"
    (integer) 1
    127.0.0.1:6379> IXTRANGEFLEX mykey , 'london,new york' 100 ''
    1) "John"
    2) "Data for John"
    3) "Pete"
    4) "Data for Pete"
    5) ""

  see_also:
    items:
      - IXTRANGEFLEX_BIN
      - IXTRANGESTRICT_UTF8
      - IXTRANGESTRICT_BIN

