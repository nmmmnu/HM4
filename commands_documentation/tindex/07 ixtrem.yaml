- id:          IXTREM
  name:        IXTREM
  aliases:
    items:
      - IXTREMOVE
      - IXTDEL
  usage:       IXTREM key sub_key
  params:
    items:
    - k: key
      v: name of the tindex object
    - k: key_sub
      v: sub key

  description: |
    Remove *sub_key* from tindex object *key*

  return_type: bool
  return:      always returns 1
  version:     1.3.14.2
  complexity:  READ + (N + 1) * WRITE
  mutable:     true
  compatible:  false
  example:     |
    127.0.0.1:6379> IXTADD mykey Leon , "london,new york,Serdica" x "Data for Leon"
    (integer) 1
    127.0.0.1:6379> IXTGET mykey Leon
    "Data for Leon"
    127.0.0.1:6379> IXTREM mykey Leon
    (integer) 1
    127.0.0.1:6379> IXTGET mykey Leon
    ""

