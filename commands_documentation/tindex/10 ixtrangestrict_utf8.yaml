- id:          IXTRANGESTRICT_UTF8
  name:        IXTRANGESTRICT_UTF8
  aliases:
    items:
      - IXTRANGEFLEX
  usage:       IXTRANGESTRICT_UTF8 key delimiter "words,words" count start
  params:
    items:
    - k: key
      v: name of the tindex object
    - k: delimiter
      v: delimiter, for example "," (coma)
    - k: words,words
      v: words, must be ASCII or UTF8
    - k: count
      v: result count
    - k: start
      v: specify starting key (for pagination in the similar way as in XNGET)

  description: |
    Returns a range tindex object *key* using words *words,words*<br />
    The results apears, if contains ALL of the words.

  return_type: array
  return:      list of key / values with "next" key at the end.
  version:     1.3.14.2
  complexity:  "[number of words] * READ"
  mutable:     false
  compatible:  false
  example:     |
    127.0.0.1:6379> IXTADD mykey John , "london,new york" x "Data for John"
    (integer) 1
    127.0.0.1:6379> IXTADD mykey Pete , "london,boston" x "Data for Pete"
    (integer) 1
    127.0.0.1:6379> IXTADD mykey Leon , "london,new york,serdica" x "Data for Leon"
    (integer) 1
    127.0.0.1:6379> IXTRANGESTRICT mykey , 'london,new york' 100 ''
    1) "John"
    2) "Data for John"
    3) "Leon"
    4) "Data for Leon"
    5) ""

  see_also:
    items:
      - IXTRANGEFLEX_UTF8
      - IXTRANGEFLEX_BIN
      - IXTRANGESTRICT_BIN

