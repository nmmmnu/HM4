- id:          VGETRAW
  name:        VGETRAW
  usage:       VGETRAW key dim_ix quantize_type raw_vector_type
  params:
    items:
    - k: key
      v: key
    - k: dim_ix
      v: dimention of the index. If different from the vector, a random projection will be performed
    - k: quantize_type
      v: quantization, see the table below

  return_type: array
  return:      vector elements dequantized as 32-bit floats, non normalized
  version:     1.3.14
  complexity:  READ
  mutable:     false
  compatible:  false
  description: |
    <p>Get vector elements from the index *key*.</p>

    Quantization types:
    <table border="1" class="x">
      <tr>
        <th>Flag</th>
        <th>Quantization</th>
        <th>Storage Type</th>
        <th>Bytes</th>
        <th>Notes</th>
        <th>Precision loss</th>
        <th>Disk size of GloVe set</th>
      </tr>
      <tr>
        <td align="center">F</td>
        <td>None</td>
        <td>float</td>
        <td align="right">4</td>
        <td>No quantization - store values exactly as 32-bit floats</td>
        <td align="right">0.00 %</td>
        <td align="right">1,232 MB</td>
      </tr>
      <tr>
        <td align="center">S</td>
        <td>Q15</td>
        <td>int16_t</td>
        <td align="right">2</td>
        <td>50% space reduction - near-lossless precision</td>
        <td align="right">~0.01 %</td>
        <td align="right">660 MB</td>
      </tr>
      <tr>
        <td align="center">I</td>
        <td>Q7</td>
        <td>int8_t</td>
        <td align="right">1</td>
        <td>75% space reduction - precision good for most workloads</td>
        <td align="right">~1.00 %</td>
        <td align="right">374 MB
      </td>
      </tr>
      <tr>
        <td align="center">B</td>
        <td>bit</td>
        <td>bit</td>
        <td align="right">1/8</td>
        <td>97% space reduction - precision probably is lost</td>
        <td align="right">~~~5.00 %</td>
        <td align="right">124 MB</td>
      </tr>
    </table>

    Vector types:
    <table border="1" class="x">
      <tr>
        <th>Flag</th>
        <th>Output</th>
        <th>Byte Order</th>
      </tr>
      <tr>
        <td align="center">H</td>
        <td>hexadecimal</td>
        <td>big-endian</td>
      </tr>
      <tr>
        <td align="center">h</td>
        <td>hexadecimal</td>
        <td>little-endian</td>
      </tr>
      <tr>
        <td align="center">B</td>
        <td>binary</td>
        <td>big-endian</td>
      </tr>
      <tr>
        <td align="center">b</td>
        <td>binary</td>
        <td>little-endian</td>
      </tr>
    </table>

  example:     |
    127.0.0.1:6379> VKGETRAW vector_frog 150 i H
    "RESULT_HERE"

    # real GloVe frog value random projected at 150D vector is as follows,
