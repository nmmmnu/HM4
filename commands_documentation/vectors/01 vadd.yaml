- id:          VADD
  name:        VADD
  usage:       VADD key dim_vec dim_ix quantize_type raw_vector_type BLOB0 name0 [BLOB1  name1]...
  return_type: OK
  version:     1.3.14
  complexity:  "[number of keys] * WRITE"
  mutable:     true
  compatible:  false
  description: |
    Add the *BLOB0* as *name0*, *BLOB1* as *name1*... into the index *key*.<br />
    The parameters as as following:
    <ul>
      <li>*key*			- name of the index object</li>
      <li>*dim_vec*		- dimention of the vector (stored inside the *BLOB*)</li>
      <li>*dim_ix*		- dimention of the index. If different from the vector, a random projection will be performed.</li>
      <li>*quantize_type*	- quantization, see the table below.</li>
      <li>*raw_vector_type*	- type of the vector (stored inside the *BLOB*), see the table below.</li>
      <li>*BLOB*		- vector values.</li>
      <li>*name*		- vector name.</li>
    </ul>

    Quantization types:
    <table border="1" class="x">
      <tr>
        <th>Flag</th>
        <th>Quantization</th>
        <th>Storage Type</th>
        <th>Bytes</th>
        <th>Notes</th>
        <th>Precision loss</th>
        <th>Disk size of GloVe set</th>
      </tr>
      <tr>
        <td align="center">F</td>
        <td>None</td>
        <td>float</td>
        <td align="right">4</td>
        <td>No quantization - store values exactly as 32-bit floats</td>
        <td align="right">0.00 %</td>
        <td align="right">1,232 MB</td>
      </tr>
      <tr>
        <td align="center">S</td>
        <td>Q15</td>
        <td>int16_t</td>
        <td align="right">2</td>
        <td>50% space reduction - near-lossless precision</td>
        <td align="right">~0.01 %</td>
        <td align="right">660 MB</td>
      </tr>
      <tr>
        <td align="center">I</td>
        <td>Q7</td>
        <td>int8_t</td>
        <td align="right">1</td>
        <td>75% space reduction - precision good for most workloads</td>
        <td align="right">~1.00 %</td>
        <td align="right">374 MB
      </td>
      </tr>
      <tr>
        <td align="center">B</td>
        <td>bit</td>
        <td>bit</td>
        <td align="right">1/8</td>
        <td>97% space reduction - precision probably is lost</td>
        <td align="right">~~~5.00 %</td>
        <td align="right">124 MB</td>
      </tr>
    </table>

    Vector types:
    <table border="1" class="x">
      <tr>
        <th>Flag</th>
        <th>Output</th>
        <th>Byte Order</th>
      </tr>
      <tr>
        <td align="center">H</td>
        <td>hexadecimal</td>
        <td>big-endian</td>
      </tr>
      <tr>
        <td align="center">h</td>
        <td>hexadecimal</td>
        <td>little-endian</td>
      </tr>
      <tr>
        <td align="center">B</td>
        <td>binary</td>
        <td>big-endian</td>
      </tr>
      <tr>
        <td align="center">b</td>
        <td>binary</td>
        <td>little-endian</td>
      </tr>
    </table>

  example:     |
    # no random projection and no quantization

    VADD vectors1 300 300 f H PASTE_VECTOR_HERE frog
    OK

    # random projection to 150 and no quantization

    VADD vectors2 300 150 f H PASTE_VECTOR_HERE frog
    OK

    # no random projection and quantization to Q7

    VADD vectors3 300 150 i H PASTE_VECTOR_HERE frog
    OK

    # random projection to 150 and quantization to Q15
    VADD vectors4 300 150 s H PASTE_VECTOR_HERE frog
    OK

