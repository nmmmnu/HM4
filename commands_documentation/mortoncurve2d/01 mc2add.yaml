- id:      MC2ADD
  name:    MC2ADD
  usage:   MC2ADD key key_sub0 x0 y0 val0 [key_sub1 x1 y1 val1]...
  params:
    items:
    - k: key
      v: name of the Morton Curve 2D object
    - k: sub_key0
      v: sub key.
    - k: x0, y0
      v: coordinates of the stored point / elements of the stored vector.
         Coordinates are uint32_t, Morton Curve index is uint64_t.

  description: |
    Insert *x0*, *y0* into Morton Curve 2D index *key*, with *sub_key0*, value *value0*.<br />
    Insert *x1*, *y1* into Morton Curve 2D index *key*, with *sub_key1*, value *value1*.<br />
    ...<br />

  return_type: OK
  version:     1.3.7.7
  complexity:  2 * READ
  mutable:     true
  compatible:  false
  example:     |
    127.0.0.1:6379> MC2ADD mymc2d boston 0 5 boston_data rome 0 6 rome_data sofia 1 7 sofia_data
    OK

