- id:      MC2SCORE
  name:    MC2SCORE
  usage:   MC2SCORE key sub_key
  params:
    items:
    - k: key
      v: name of the Morton Curve 2D object
    - k: sub_key
      v: sub key

  description: |
    Get indexes for *sub_key* from Morton Curve 2D index *key*.<br />
    Coordinates are uint32_t, indexes type are uint64_t<br />

  return_type: array
  return:      x, y or empty
  version:     1.3.7.7
  complexity:  READ
  mutable:     false
  compatible:  false
  example:     |
    127.0.0.1:6379> MC2ADD mymc2d boston 0 5 boston_data rome 0 6 rome_data sofia 1 7 sofia_data
    OK
    127.0.0.1:6379> MC2SCORE mymc2d rome
    1) "0"
    2) "6"
    127.0.0.1:6379> MC2SCORE mymc2d london
    1) ""
    2) ""

