- id:      MC2REM
  name:    MC2REM
  aliases:
    items:
      - MC2REMOVE
      - MC2DEL
  usage:   MC2REM key key_sub0 [key_sub1]...
  params:
    items:
    - k: key
      v: name of the Morton Curve 2D object
    - k: sub_key0
      v: sub key

  description: |
    Remove *key_sub0*, *key_sub1*... from Morton Curve 2D index *key*.

  return_type: int
  return_type: bool
  return:      always returns 1
  version:     1.3.7.7
  complexity:  "[number of items] * (READ + 2 * WRITE), TX"
  mutable:     true
  compatible:  false
  example:     |
    127.0.0.1:6379> MC2ADD mymc2d boston 0 5 boston_data rome 0 6 rome_data sofia 1 7 sofia_data
    OK
    127.0.0.1:6379> MC2DEL mymc2d rome sofia
    (integer) 1
    127.0.0.1:6379> xnget mymc2d~ 10 mymc2d~
    1) "mymc2d~0000000000000022~boston"
    2) "boston_data"
    3) "mymc2d~~boston"
    4) "0000000000000022"
    5) ""

