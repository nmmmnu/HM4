- id:      MC2EXISTS
  name:    MC2EXISTS
  usage:   MC2EXISTS key sub_key
  params:
    items:
    - k: key
      v: name of the Morton Curve 2D object
    - k: sub_key
      v: sub key

  description: |
    Check if the value of *sub_key* from Morton Curve 2D index *key* exists.<br />

  return_type: string
  return:      value
  version:     1.3.7.7
  complexity:  2 * READ
  mutable:     false
  compatible:  false
  example:     |
    127.0.0.1:6379> MC2ADD mymc2d boston 0 5 boston_data rome 0 6 rome_data sofia 1 7 sofia_data
    OK
    127.0.0.1:6379> MC2EXISTS mymc2d rome
    (integer) 1

  see_also:
    items:
      - MC2GET
      - MC2MGET
