- id:      MC2ENCODE
  name:    MC2ENCODE
  usage:   MC2ENCODE x y
  params:
    items:
    - k: x, y
      v: coordinates of the stored point / elements of the stored vector.
         Coordinates are uint32_t, Morton Curve index is uint64_t.

  return_type: string
  return:      hex index
  version:     1.3.7.7
  mutable:     false
  compatible:  false
  description: |
    Encode coordinates *x*, *y* into Morton Curve 2D hex index.<br />
    Coordinates are uint32_t, indexes type are uint64_t<br />

  example:     |
    127.0.0.1:6379> MC2ENCODE 5 23
    "000000000000023b"
    127.0.0.1:6379> MC2DECODE 23b
    1) "5"
    2) "23"

  see_also:
    items:
      - MC2DECODE
