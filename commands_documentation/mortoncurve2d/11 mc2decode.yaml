- id:      MC2DECODE
  name:    MC2DECODE
  usage:   MC2DECODE hex
  params:
    items:
    - k: hex
      v: Morton Curve index value.
         Coordinates are uint32_t, Morton Curve index is uint64_t.

  return_type: array
  return:      coordinates
  version:     1.3.7.7
  mutable:     false
  compatible:  false
  description: |
    Decode coordinates *x*, *y* into Morton Curve 2D hex index.

  example:     |
    127.0.0.1:6379> MC2ENCODE 5 23
    "000000000000023b"
    127.0.0.1:6379> MC2DECODE 000000000000023b
    1) "5"
    2) "23"
    127.0.0.1:6379> # no need of leading zeroes, this also works
    OK
    127.0.0.1:6379> MC2DECODE 23b
    1) "5"
    2) "23"

  see_also:
    items:
      - MC2ENCODE
