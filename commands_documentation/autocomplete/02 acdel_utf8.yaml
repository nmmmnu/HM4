- id:       ACDEL_UTF8
  name:     ACDEL_UTF8
  aliases:
    items:
      - ACDEL
      - ACREM
      - ACREMOVE
      - ACREM_UTF8
      - ACREMOVE_UTF8
  usage:    ACDEL_UTF8 key text
  description: |
    Remove *text* from the autocomplete object *key*.<br />
    *text* must be ASCII or UTF8.<br />
    Old style 8 bit encodings like CP1250, CP1251, KOI8 etc will not works correctly.<br />

  return_type: bool
  return:      always returns 1
  version:     1.3.14.2
  complexity:  READ + (N + 1) * WRITE
  mutable:     true
  compatible:  false
  example:     |
    127.0.0.1:6379> ACDEL_UTF8 mykey "hello world"
    (integer) 1

  see_also:
    items:
      - ACDEL_BIN
