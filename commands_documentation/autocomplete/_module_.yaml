id:          AUTOCOMPLETE
name:        AUTOCOMPLETE

version:     1.3.14.2

description: |
  <p>This module collects <b>search strings</b> and helps in <b>building autocomplete</b> functionality for your website or application.</p>

  <p><b>How It Works:</b></p>

  <p><b>1. Collecting valid search strings</b></p>
  <p>The module stores "correct" search strings that users perform. For example, on a music-related website:</p>
  <ul>
    <li>User searches for <i>"madonna"</i> - a result is found - this is a    <b>valid search string</b>.</li>
    <li>User searches for <i>"madona"</i> - no result is found - this is an <b>invalid search string</b>.</li>
  </ul>

  <p><b>2. Adding valid search strings</b></p>
  <p>Before the module can generate autocomplete suggestions, you need to add valid search strings using the command <b>ACADD</b>.
  Example: <i>ACADD mykey "madonna" 3600</i>. This tells the system: "this is a valid search string, store it for autocomplete."</p>

  <p><b>3. Retrieving autocomplete results</b></p>
  <p>Once the valid strings are added, you can use the command <b>ACRANGE</b> to get autocomplete suggestions.
  Example: <i>ACRANGE mykey "ma"</i>. The system returns a list of suggestions starting with <i>"ma"</i>.</p>

  <p><b>4. Ordering results</b></p>
  <p>Results are sorted by <b>number of hits</b>. More frequently used or more correct search strings appear first.</p>

  <p><b>Tip:</b> Always add valid search strings before using autocomplete.
  The commands <b>ACADD</b> and <b>ACRANGE</b> work for any type of search, not only music-related queries.</p>

example:     |
  127.0.0.1:6379> ACADD mykey "hello sir"   3600
  (integer) 1
  127.0.0.1:6379> ACADD mykey "hello world" 3600
  (integer) 1
  127.0.0.1:6379> ACADD mykey "hello world" 3600
  (integer) 2
  127.0.0.1:6379> ACADD mykey "hello world" 3600
  (integer) 3
  127.0.0.1:6379> ACRANGE mykey he 20 ''
  1) "hello world"
  2) "3"
  3) "hello sir"
  4) "1"
  5) ""
  127.0.0.1:6379> ACRANGE mykey "hello s" 20 ''
  1) "hello sir"
  2) "1"
  3) ""

