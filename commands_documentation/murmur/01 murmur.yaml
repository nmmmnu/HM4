- id:          MURMUR
  name:        MURMUR
  aliases:
    items:
      - murmurhash64a

  usage:       MURMUR string
  usage:       MURMUR string seed
  usage:       MURMUR string seed modulo
  params:
    items:
    - k: string for hashing
      v: string
    - k: seed
      v: seed for murmurhash64a
    - k: modulo
      v: modulo, e.g.
         murmurhash64a(murmurhash64a, seed) % modulo

  description: |
    Generate murmurhash64a from the string.<br />
    Optionaly you can provide a seed and modulo value.<br />
    Very useful for debugging.

  return_type: string
  return:      murmurhash64a value of the string
  version:     1.3.0
  mutable:     false
  compatible:  false
  example:     |
    127.0.0.1:6379> murmur test
    "3407684658384555107"
    127.0.0.1:6379> murmur test 0
    "3407684658384555107"
    127.0.0.1:6379> murmur test 1
    "1618900948208871284"
    127.0.0.1:6379> murmur test 1 1024
    (integer) 884

