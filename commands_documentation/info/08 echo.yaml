- id:      ECHO
  name:    ECHO
  usage:   ECHO message
  params:
    items:
    - k: message
      v: message to be printed

  description: |
    Returns *message*.

  return_type: string
  return:      the message
  version:     1.2.16
  compatible:  true
  example:     |
    127.0.0.1:6379> echo hello
    "hello"

