- id:      MC4MGET
  name:    MC4MGET
  usage:   MC4MGET key sub_key0 [sub_key1]...
  params:
    items:
    - k: key
      v: name of the Morton Curve 4D object
    - k: sub_key0
      v: sub key

  description: |
    Get *sub_key0*, *sub_key1* ... from Morton Curve 4D index *key*.<br />

  return_type: array
  return:      values
  version:     1.3.7.7
  complexity:  "[number of items] * 2 * READ"
  mutable:     false
  compatible:  false
  example:     |
    127.0.0.1:6379> MC4ADD mymc4d boston 0 5 4 boston_data rome 0 6 4 rome_data sofia 1 7 2 sofia_data
    OK
    127.0.0.1:6379> MC4MGET mymc4d rome sofia london boston
    1) "rome_data"
    2) "sofia_data"
    3) ""
    4) "boston_data"

  see_also:
    items:
      - MC4GET
      - MC4EXISTS
