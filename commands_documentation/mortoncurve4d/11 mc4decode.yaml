- id:      MC4DECODE
  name:    MC4DECODE
  usage:   MC4DECODE hex
  params:
    items:
    - k: hex
      v: Morton Curve index value.
         Coordinates are uint32_t, Morton Curve index is uint128_t.

  return_type: array
  return:      coordinates
  version:     1.3.7.7
  mutable:     false
  compatible:  false
  description: |
    Decode coordinates *x*, *y*, *z*, *w* into Morton Curve 4D hex index.

  example:     |
    127.0.0.1:6379> MC4ENCODE 5 23 4 5
    "00000000000000000000000000020f2b"
    127.0.0.1:6379> MC4DECODE 00000000000000000000000000020f2b
    1) "5"
    2) "23"
    3) "4"
    3) "5"
    127.0.0.1:6379> # no need of leading zeroes, this also works
    OK
    127.0.0.1:6379> MC4DECODE 20f2b
    1) "5"
    2) "23"
    3) "4"
    3) "5"

  see_also:
    items:
      - MC4ENCODE
