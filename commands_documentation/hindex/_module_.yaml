id:          HINDEX
name:        HYBRID INDEX

version:     1.3.14.2

description: |
  <p>This module bilds a <b>multi-index object</b> that later can be used with both MINDEX and TINDEX.</p>

example_module:     |
  127.0.0.1:6379> IXHADD news 1000 , "George,Bush,spokes,in,the,senate" x "article 1000"
  (integer) 1
  127.0.0.1:6379> IXHADD news 1001 , "New,laptop,from,DELL" x "article 1001"
  (integer) 1
  127.0.0.1:6379> IXHADD news 1002 , "George,Bush,visits,France" x "article 1002"
  (integer) 1
  127.0.0.1:6379> IXHADD news 1003 , "Cold,weathe,soon" x "article 1003"
  (integer) 1
  127.0.0.1:6379> IXHADD news 1004 , "George,Michael,had,a,concert,with,Kate,Bush" x "article 1004"
  (integer) 1
  127.0.0.1:6379> IXHADD news 1005 , "Why,you,should,read,1984,from,George,Orwell" x "article 1005"
  (integer) 1
  127.0.0.1:6379> IXMRANGESTRICT news , "George,Bush" 20 ''
  1) "1000"
  2) "article 1000"
  3) "1002"
  4) "article 1002"
  5) "1004"
  6) "article 1004"
  7) ""
  127.0.0.1:6379> IXMRANGEFLEX news , "George,Bush" 20 ''
