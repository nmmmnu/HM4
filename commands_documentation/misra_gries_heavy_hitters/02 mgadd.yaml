- id:      MGADD
  name:    MGADD
  usage:   MGADD key mg_count mg_value_size value0 [value1]...
  aliases:
    items:
      - MGINCR

  params:
    items:
    - k: key
      v: name of the Misra-Gries heavy hitters object
    - k: mg_count
      v: size of the object - sizes from 1 to 200 are supported.
    - k: hh_value_size
      v: fixed value size, see the table
    - k: value0
      v: value to be added in the object

  description: |
    <p>Add *value0*, *value1*... into the Misra-Gries heavy hitters object *key*:</p>

    <table border="1" class="x">
      <tr><th>Value</th><th>Size</th><th>Comment</th></tr>
      <tr><td align="right"> 16</td><td align="right"> 15</td><td>IP4</td></tr>
      <tr><td align="right"> 32</td><td align="right"> 31</td><td>&nbsp;</td></tr>
      <tr><td align="right"> 40</td><td align="right"> 39</td><td>IP6</td></tr>
      <tr><td align="right"> 64</td><td align="right"> 64</td><td></td></tr>
      <tr><td align="right">128</td><td align="right">127</td><td></td></tr>
      <tr><td align="right">256</td><td align="right">255</td><td>Pascal string</td></tr>
    </table>

  return_type: bool
  return:      |
    0 = if all the items is not qualified for insert<br />
    1 = if at least one item is qualified for insert

  version:     1.3.7.8
  complexity:  READ + WRITE
  mutable:     true
  compatible:  false
  example:     |
    127.0.0.1:6379> del mymg
    (integer) 1
    127.0.0.1:6379> mgadd mymg 5 64 google yahoo cloudflare outlook facebook
    (integer) 1
    127.0.0.1:6379> mgadd mymg 5 64 google yahoo cloudflare outlook facebook
    (integer) 1
    127.0.0.1:6379> mgadd mymg 5 64 google yahoo cloudflare outlook facebook
    (integer) 1
    127.0.0.1:6379> mgadd mymg 5 64 google yahoo cloudflare outlook facebook
    (integer) 1
    127.0.0.1:6379> mgadd mymg 5 64 amazon
    (integer) 0
    127.0.0.1:6379> mgget mymg 5 64
     1) "facebook"
     2) "3"
     3) "outlook"
     4) "3"
     5) "cloudflare"
     6) "3"
     7) "yahoo"
     8) "3"
     9) "google"
    10) "3"

  see_also:
    items:
      - MGADDGET
